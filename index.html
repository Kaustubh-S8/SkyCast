<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <article>
            <aside class="a1 demo">
                <h1 class="display-data">Weather App</h1>
            </aside>
            <aside class="a2 demo">
                <input type="text" name="location" id="location" placeholder="Enter Your location">
                <button type="button" id="btn">Search</button>
            </aside>
            <aside class="a3 demo inactive">
                <img src="https://png.pngtree.com/element_our/20190528/ourmid/pngtree-weather-icon-image_1175001.jpg" alt="Weather Icon" id="icon">
                <h1 class="display-temp">12Â°C</h1>
                <p>Location: <span class="display-loc">Canada</span></p>
            </aside>
            <aside class="a4 demo inactive">
                <div>
                    <h4>Wind Speed:</h4>
                    <span class="display-speed">7.01 km/hr</span>
                </div>
                <div>
                    <h4>Humidity:</h4>
                    <span class="display-humidity">69%</span>
                </div>
            </aside>
        </article>
    </div>
    <script src="script.js"></script>
</body>
</html>
